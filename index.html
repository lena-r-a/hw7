<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>checkbox&radiobutton</title>
</head>

<body>
    <div class="check">
        <input class="check__input" type="checkbox" id="checkbox1">
        <label class="check__label" for="checkbox1">Variant1</label> 
    </div>
    <div class="check">
        <input class="check__input" type="checkbox" id="checkbox2" checked>
        <label class="check__label" for="checkbox2">Variant2</label> 
    </div>
    <div class="check">
        <input type="checkbox" class="check__input" id="checkbox3" disabled >
        <label class="check__label" for="checkbox3">Variant3</label> 
    </div>
    <div class="check">
        <input type="checkbox" class="check__input" id="checkbox4"  checked disabled>
        <label class="check__label" for="checkbox1">Variant4</label> 
    </div>

    <div class="radio">
        <input class="radio__input" type="radio" name="gender" id="radio_1">
        <label class="radio__label" for="radio_1">Male</label>
     </div>
     <div class="radio">
        <input class="radio__input" type="radio" name="gender" id="radio_2">
        <label class="radio__label" for="radio_2">Female</label>
     </div>
    
</body>

</html>
